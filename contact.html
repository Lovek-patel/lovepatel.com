    /* ---------- NAVIGATION BAR ---------- */
    .top-bar {
      position: fixed;

      display: flex;

      border-radius: 8px;
      cursor: pointer;
      color: #f5f5f5;
      margin-right: 2.5rem;
    }

    .menu-button:hover {
      background-color: #333;
    }

    .popup-menu {
      position: fixed;
      top: 60px;
      right: 1.5rem;
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1rem 2rem;
      display: none;
      flex-direction: column;
      gap: 1rem;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .popup-menu a {
      color: #f5f5f5;
      font-size: 1.1rem;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .popup-menu a:hover {
      color: #c79c3b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- CONTACT CONTENT ---------- */
    .container {

    }

    .contact-box h2 {

      color: #c79c3b;
      margin-top: 0;
      font-size: 2rem;
    }

    .contact-box p {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.6;
    }

    .contact-links {
      margin-top: 1.5rem;
    }

    .contact-links a {
      display: inline-block;
      color: #66b2ff;
      text-decoration: none;
      font-weight: 600;
      margin: 0.5rem 0;
      font-size: 1.05rem;
      transition: transform 0.2s, color 0.2s;
    }

    .contact-links a:hover {
      color: #c79c3b;
      transform: translateX(4px);
    }

    .logo {
      display: flex;
      align-items: center;
    }
  </style>
</head>
