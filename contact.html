<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Love Patel</title>
  <link rel="stylesheet" href="theme.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      padding-top: 80px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .flip-card {
      perspective: 1000px;
    }

    .flip-inner {
      position: relative;
      width: 100%;
      height: 180px;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-inner {
      transform: rotateY(180deg);
    }

    .flip-front, .flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      font-size: 1.2rem;
      font-weight: 600;
    }

    .flip-front {
      background-color: #1c1c1c;
      color: #f5f5f5;
    }

    .flip-back {
      background-color: #3d5afe;
      color: #fff;
      transform: rotateY(180deg);
    }

    .flip-back a {
      color: #fff;
      text-decoration: none;
      font-size: 1.05rem;
    }

    .flip-back a:hover {
      text-decoration: underline;
    }

    .heading {
      font-size: 2.2rem;
      color: #c79c3b;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .intro {
      font-size: 1.15rem;
      color: #ccc;
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .quote {
      margin-top: 3rem;
      font-size: 1.05rem;
      color: #aaa;
      font-style: italic;
      text-align: center;
      border-top: 1px solid #333;
      padding-top: 1rem;
    }

    .quote span {
      display: block;
      font-size: 0.95rem;
      margin-top: 0.5rem;
      color: #666;
    }
  </style>
</head>

<body>
  <!-- 🔹 NAVIGATION BAR -->
  <div id="navbar-container"></div>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar-container').innerHTML = html);
  </script>

  <!-- 🔸 CONTACT CONTENT -->
  <div class="container">
    <div class="heading">📬 Get in Touch</div>
    <div class="intro">Whether it’s for collaboration, conversation, or just to say hello — I’d love to hear from you.</div>

    <div class="card-grid">
      <!-- Email -->
      <div class="flip-card">
        <div class="flip-inner">
          <div class="flip-front">📧 Email</div>
          <div class="flip-back"><a href="mailto:lkp2133@columbia.edu">lkp2133@columbia.edu</a></div>
        </div>
      </div>

      <!-- Website -->
      <div class="flip-card">
        <div class="flip-inner">
          <div class="flip-front">🌐 Website</div>
          <div class="flip-back"><a href="https://lovepatel.com" target="_blank">lovepatel.com</a></div>
        </div>
      </div>

      <!-- LinkedIn -->
      <div class="flip-card">
        <div class="flip-inner">
          <div class="flip-front">🔗 LinkedIn</div>
          <div class="flip-back"><a href="https://www.linkedin.com/in/lovekpatel" target="_blank">@lovekpatel</a></div>
        </div>
      </div>

      <!-- Instagram -->
      <div class="flip-card">
        <div class="flip-inner">
          <div class="flip-front">📸 Instagram</div>
          <div class="flip-back"><a href="https://www.instagram.com/lovek.patel" target="_blank">@lovek.patel</a></div>
        </div>
      </div>

      <!-- Snapchat -->
      <div class="flip-card">
        <div class="flip-inner">
          <div class="flip-front">👻 Snapchat</div>
          <div class="flip-back"><a href="https://www.snapchat.com/add/lovek.patel" target="_blank">@lovek.patel</a></div>
        </div>
      </div>
    </div>

    <div class="quote">
      “Strangers are just friends waiting to happen.”
      <span>– Rod McKuen</span>
    </div>
  </div>
</body>
</html>
