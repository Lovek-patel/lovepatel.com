<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Menu</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding-top: 70px;
    }

    /* Top Nav Bar */
    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background: #111;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #222;
      z-index: 1000;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .menu-button {
      cursor: pointer;
      font-size: 1.5rem;
      user-select: none;
    }

    /* Popup Menu */
    .popup-menu {
      display: none;
      position: fixed;
      top: 60px;
      right: 1rem;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      z-index: 1001;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .popup-menu a {
      display: block;
      padding: 1rem 2rem;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .popup-menu a:hover {
      background-color: #333;
    }

    /* Content Placeholder */
    .content {
      padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- 🔝 Top Bar -->
  <div class="top-bar">
    <div class="logo">Love Patel</div>
    <div class="menu-button" onclick="toggleMenu()">☰</div>
  </div>

  <!-- 🎮 Popup Menu -->
  <div class="popup-menu" id="popupMenu">
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">Blog</a>
    <a href="#">Updates</a>
  </div>

  <div class="content">
    <h1>Test Page</h1>
    <p>Click the ☰ icon in the top right.</p>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("popupMenu");
      const isVisible = menu.style.display === "block";
      menu.style.display = isVisible ? "none" : "block";
    }
  </script>

</body>
</html>
