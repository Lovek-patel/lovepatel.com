<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Test | Love Patel</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding-top: 70px; /* Make room for fixed navbar */
    }

    /* 🌟 Top Bar */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #111;
      border-bottom: 1px solid #222;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
    }

    .logo {
      font-weight: bold;
      font-size: 1.3rem;
    }

    .menu-button {
      font-size: 1.8rem;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
    }

    .menu-button:hover {
      transform: scale(1.1);
    }

    /* 🎮 Popup Menu */
    .popup-menu {
      display: none;
      position: fixed;
      top: 70px;
      right: 1rem;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      z-index: 1001;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .popup-menu a {
      display: block;
      padding: 1rem 2rem;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .popup-menu a:hover {
      background-color: #333;
    }

    /* 🔽 Placeholder Content */
    .content {
      padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- 🔝 Nav Bar -->
  <div class="top-bar">
    <div class="logo">Love Patel</div>
    <div class="menu-button" onclick="toggleMenu()">☰</div>
  </div>

  <!-- 🧭 Menu -->
  <div class="popup-menu" id="popupMenu">
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="blog.html">Blog</a>
    <a href="updates.html">Updates</a>
  </div>

  <!-- 📄 Page Content -->
  <div class="content">
    <h1>Test Page</h1>
    <p>This is a placeholder. Try clicking the ☰ icon in the top-right corner.</p>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("popupMenu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
