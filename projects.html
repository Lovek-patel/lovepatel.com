    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: black;

    section {

      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1rem 2rem;
      flex-direction: column;
      gap: 1rem;
      z-index: 999;
    }

    .menu-popup.show {
      display: flex;
    }

    .menu-popup a {
      color: #f5f5f5;
      font-size: 1.1rem;
      text-decoration: none;
    }

    .menu-popup a:hover {
      color: #c79c3b;
    }

    .section-title {
      font-size: 4rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .spotlight-container {
      max-width: 900px;
      text-align: center;
    }

    .spotlight-container h3 {
      font-size: 2rem;
      margin: 1rem 0;
    }

</head>
