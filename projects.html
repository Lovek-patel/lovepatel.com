<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 1rem;
    }

    h1 {
      color: #c7a36e;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background-color: #1a1a1a;
      width: 100%;
      aspect-ratio: 1 / 1.1;
      border-radius: 16px;
      perspective: 1000px;
      overflow: hidden;
    }

    .inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }

    .card:hover .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      text-align: center;
    }

    .front {
      background-color: #222;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .back {
      background-color: #333;
      color: #c7a36e;
      transform: rotateY(180deg);
      font-size: 1rem;
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .project-name {
      font-size: 1.1rem;
    }

    .card a {
      text-decoration: none;
      color: inherit;
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<!-- ---------- BODY ---------- -->
