<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Menu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      padding-top: 70px;
    }

    /* üîù Top Bar */
    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #222;
      z-index: 1000;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .menu-button {
      font-size: 1.8rem;
      background-color: #333;
      padding: 0.4rem 0.9rem;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
      transition: all 0.3s ease;
    }

    .menu-button:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    /* üéÆ Fancy Popup Menu */
    .popup-menu {
      position: fixed;
      top: 70px;
      right: 1.5rem;
      background: rgba(40, 40, 40, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      overflow: hidden;
      z-index: 1001;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .popup-menu.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .popup-menu a {
      display: block;
      padding: 1rem 2rem;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #333;
      transition: background 0.2s;
    }

    .popup-menu a:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <!-- üîù Top Bar -->
  <div class="top-bar">
    <div class="logo">Love Patel</div>
    <div class="menu-button" onclick="toggleMenu()">‚ò∞</div>
  </div>

  <!-- üéÆ Animated Popup Menu -->
  <div class="popup-menu" id="popupMenu">
    <a href="index.html">üè† Home</a>
    <a href="projects.html">üõ†Ô∏è Projects</a>
    <a href="blog.html">üìñ Blog</a>
    <a href="updates.html">üìì Updates</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("popupMenu");
      menu.classList.toggle("show");
    }

    // Optional: Hide menu when clicking outside
    document.addEventListener('click', (e) => {
      const menu = document.getElementById("popupMenu");
      const button = document.querySelector(".menu-button");
      if (!menu.contains(e.target) && !button.contains(e.target)) {
        menu.classList.remove("show");
      }
    });
  </script>

</body>
</html>
