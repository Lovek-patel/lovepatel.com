<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seamless Infinite Carousel</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      background: #0d0d0d;
      color: #f0d375;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .carousel-container {
      width: 100vw;
      overflow: hidden;
      display: flex;
      gap: 4vw;
      padding: 0 5vw;
      scroll-behavior: smooth;
    }
    .carousel-wrapper {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel-card {
      flex: 0 0 80vw;
      border-radius: 20px;
      height: 600px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
    }
    .carousel-card:hover {
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
      transform: scale(1.02);
    }
    .carousel-card:nth-child(3n+1) {
      background: linear-gradient(135deg, #1a4d2e, #4cb944);
    }
    .carousel-card:nth-child(3n+2) {
      background: linear-gradient(135deg, #532e1c, #c07f00);
    }
    .carousel-card:nth-child(3n+3) {
      background: linear-gradient(135deg, #35013f, #b3005e);
    }
    .carousel-card h2 {
      font-size: 2.5rem;
      margin: 0;
      color: #fff;
    }
    .carousel-card .timeline {
      font-style: italic;
      color: #eee;
      margin: 0.5rem 0 1rem;
    }
    .carousel-card .description {
      color: #fdfdfd;
      text-align: center;
      max-width: 90%;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="carousel-container" id="carousel">
    <div class="carousel-wrapper" id="carouselWrapper">
      <div class="carousel-card"><h2>Project 1</h2><p class="timeline">2024 – Present</p><p class="description">Desc</p></div>
      <div class="carousel-card"><h2>Project 2</h2><p class="timeline">2024 – Present</p><p class="description">Desc</p></div>
      <div class="carousel-card"><h2>Project 3</h2><p class="timeline">2025 – Present</p><p class="description">Desc</p></div>
      <div class="carousel-card"><h2>Project 4</h2><p class="timeline">2023 – Present</p><p class="description">Desc</p></div>
    </div>
  </div>

  <script>
    const wrapper = document.getElementById("carouselWrapper");
    const container = document.getElementById("carousel");

    let isAnimating = false;
    const gap = parseInt(getComputedStyle(container).gap || "0");
    const cardWidth = () => wrapper.querySelector('.carousel-card').offsetWidth + gap;

    function moveLeft() {
      if (isAnimating) return;
      isAnimating = true;

      const last = wrapper.lastElementChild;
      wrapper.insertBefore(last, wrapper.firstElementChild);
      wrapper.style.transition = 'none';
      wrapper.style.transform = `translateX(-${cardWidth()}px)`;

      requestAnimationFrame(() => {
        wrapper.style.transition = 'transform 0.5s ease';
        wrapper.style.transform = `translateX(0)`;
        setTimeout(() => isAnimating = false, 500);
      });
    }

    function moveRight() {
      if (isAnimating) return;
      isAnimating = true;

      wrapper.style.transition = 'transform 0.5s ease';
      wrapper.style.transform = `translateX(-${cardWidth()}px)`;

      setTimeout(() => {
        wrapper.style.transition = 'none';
        wrapper.style.transform = 'translateX(0)';
        const first = wrapper.firstElementChild;
        wrapper.appendChild(first);
        isAnimating = false;
      }, 500);
    }

    // Click on left/right half of card area
    container.addEventListener("click", e => {
      const x = e.clientX;
      const center = window.innerWidth / 2;
      if (x < center) moveLeft();
      else moveRight();
    });

    // Keyboard support
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") moveLeft();
      else if (e.key === "ArrowRight") moveRight();
    });
  </script>

</body>
</html>
