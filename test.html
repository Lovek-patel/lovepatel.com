<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clean One-Card Carousel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      font-family: Georgia, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .carousel-container {
      position: relative;
      width: 700px;
      height: 500px;
    }

    .carousel-track {
      display: flex;
      width: 100%;
      height: 100%;
      transform: translateX(0);
    }

    .card {
      flex: 0 0 100%;
      background-color: #1a1a1a;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #f0d375;
      font-size: 1.5rem;
      text-align: center;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 215, 0, 0.15);
      color: #f0d375;
      border: none;
      font-size: 2rem;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 10;
    }

    .nav-button:hover {
      background: rgba(255, 215, 0, 0.3);
    }

    .prev {
      left: -50px;
    }

    .next {
      right: -50px;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <button class="nav-button prev" onclick="prevCard()">❮</button>
    <div class="carousel-track" id="carouselTrack">
      <div class="card">Project 1<br><small>2024–Present</small></div>
      <div class="card">Project 2<br><small>2024–Present</small></div>
      <div class="card">Project 3<br><small>2025–Present</small></div>
      <div class="card">Project 4<br><small>2023–Present</small></div>
    </div>
    <button class="nav-button next" onclick="nextCard()">❯</button>
  </div>

  <script>
    const track = document.getElementById('carouselTrack');
    const cards = track.children;
    let index = 0;

    function updateCarousel() {
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextCard() {
      index = (index + 1) % cards.length;
      updateCarousel();
    }

    function prevCard() {
      index = (index - 1 + cards.length) % cards.length;
      updateCarousel();
    }
  </script>

</body>
</html>
