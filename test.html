<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Carousel</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: 'Georgia', serif;
      color: #f0d375;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 2.5rem;
    }

    .carousel-wrapper {
      position: relative;
      width: 90vw;
      max-width: 1200px;
      margin: 2rem auto;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.6s ease-in-out;
      will-change: transform;
    }

    .carousel-card {
      flex: 0 0 60%;
      margin: 0 2.5%;
      background-color: #1a1a1a;
      border-radius: 20px;
      text-align: center;
      padding: 2rem;
      height: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.15);
      transition: transform 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
      opacity: 0.4;
      transform: scale(0.85);
    }

    .carousel-card.active {
      opacity: 1;
      transform: scale(1);
      box-shadow: 0 0 60px rgba(255, 215, 0, 0.3);
      z-index: 2;
    }

    .carousel-card img {
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
    }

    .carousel-card h3 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }

    .timeline {
      font-style: italic;
      color: #aaa;
      margin-bottom: 1rem;
    }

    .description {
      color: #ddd;
      font-size: 1.1rem;
      max-width: 80%;
      margin: 0 auto;
    }

    .spacer {
      flex: 0 0 15%;
    }
  </style>
</head>
<body>
  <h1>Test Carousel</h1>
  <div class="carousel-wrapper">
    <div class="carousel-track" id="carouselTrack">
      <!-- Spacer for left partial preview -->
      <div class="spacer"></div>

      <!-- Real Cards -->
      <div class="carousel-card">
        <img src="https://via.placeholder.com/100" alt="1" />
        <h3>Project 1</h3>
        <p class="timeline">2024 – Present</p>
        <p class="description">Placeholder description for Project 1.</p>
      </div>
      <div class="carousel-card">
        <img src="https://via.placeholder.com/100" alt="2" />
        <h3>Project 2</h3>
        <p class="timeline">2024 – Present</p>
        <p class="description">Placeholder description for Project 2.</p>
      </div>
      <div class="carousel-card">
        <img src="https://via.placeholder.com/100" alt="3" />
        <h3>Project 3</h3>
        <p class="timeline">2025 – Present</p>
        <p class="description">Placeholder description for Project 3.</p>
      </div>
      <div class="carousel-card">
        <img src="https://via.placeholder.com/100" alt="4" />
        <h3>Project 4</h3>
        <p class="timeline">2023 – Present</p>
        <p class="description">Placeholder description for Project 4.</p>
      </div>

      <!-- Spacer for right partial preview -->
      <div class="spacer"></div>
    </div>
  </div>

  <script>
    const track = document.getElementById('carouselTrack');
    const cards = Array.from(track.querySelectorAll('.carousel-card'));
    let index = 0;

    function updateCarousel() {
      cards.forEach((card, i) => {
        card.classList.remove("active");
        card.style.opacity = "0.4";
        card.style.transform = "scale(0.85)";
      });

      cards[index].classList.add("active");
      cards[index].style.opacity = "1";
      cards[index].style.transform = "scale(1)";

      const cardWidth = cards[0].offsetWidth + (2.5 / 100 * window.innerWidth);
      const offset = cardWidth * index;
      track.style.transform = `translateX(calc(-${offset}px + 15%))`;
    }

    function loopIndex(i) {
      if (i < 0) return cards.length - 1;
      if (i >= cards.length) return 0;
      return i;
    }

    cards.forEach((card, i) => {
      card.addEventListener("click", () => {
        index = i;
        updateCarousel();
      });
    });

    window.addEventListener("load", updateCarousel);
    window.addEventListener("resize", updateCarousel);
  </script>
</body>
</html>
