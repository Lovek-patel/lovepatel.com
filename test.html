<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simplest Looping Carousel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      font-family: Georgia, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .carousel {
      position: relative;
      width: 600px;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .card {
      flex: 0 0 100%;
      background: #1a1a1a;
      color: #f0d375;
      text-align: center;
      padding: 2rem;
      border-radius: 15px;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 215, 0, 0.1);
      color: #f0d375;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      z-index: 10;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>

<div class="carousel">
  <button class="nav prev">❮</button>
  <div class="carousel-track" id="track">
    <!-- Clones for looping -->
    <div class="card">Card 4</div>

    <!-- Real cards -->
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
    <div class="card">Card 4</div>

    <!-- Clone -->
    <div class="card">Card 1</div>
  </div>
  <button class="nav next">❯</button>
</div>

<script>
  const track = document.getElementById('track');
  const cards = track.children;
  let index = 1;

  const updatePosition = (instant = false) => {
    track.style.transition = instant ? "none" : "transform 0.5s ease-in-out";
    track.style.transform = `translateX(-${index * 600}px)`;
  };

  document.querySelector('.next').addEventListener('click', () => {
    index++;
    updatePosition();
  });

  document.querySelector('.prev').addEventListener('click', () => {
    index--;
    updatePosition();
  });

  track.addEventListener('transitionend', () => {
    if (index === 0) {
      index = 4;
      updatePosition(true);
    }
    if (index === 5) {
      index = 1;
      updatePosition(true);
    }
  });

  window.onload = () => updatePosition(true);
</script>

</body>
</html>
